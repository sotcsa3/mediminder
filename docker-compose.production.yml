# Production docker-compose with nginx reverse proxy and SSL
# Usage: docker-compose -f docker-compose.yml -f docker-compose.production.yml up -d
# Or: docker-compose -f docker-compose.production.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: mediminder-db
    environment:
      POSTGRES_DB: mediminder
      POSTGRES_USER: mediminder
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mediminder123}
    # Port NOT exposed in production — only accessible via internal Docker network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mediminder" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  backend:
    image: ghcr.io/sotcsa3/mediminder-backend:latest
    container_name: mediminder-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mediminder
      SPRING_DATASOURCE_USERNAME: mediminder
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-mediminder123}
      # REQUIRED: Set these environment variables in production!
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: mediminder-nginx
    entrypoint: [ "/bin/sh", "/etc/nginx/entrypoint.sh" ]
    environment:
      - SERVER_NAME=${DOMAIN_NAME}
      - API_URL=${API_URL:-}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/entrypoint.sh:/etc/nginx/entrypoint.sh:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot
    container_name: mediminder-certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    networks:
      - backend

  frontend:
    image: ghcr.io/sotcsa3/mediminder-frontend:latest
    container_name: mediminder-frontend
    networks:
      - backend

  # Automated database backups — runs pg_dump daily at 2:00 AM UTC
  db-backup:
    image: postgres:15-alpine
    container_name: mediminder-db-backup
    environment:
      PGHOST: postgres
      PGUSER: mediminder
      PGPASSWORD: ${DB_PASSWORD:-mediminder123}
      PGDATABASE: mediminder
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - ./backups:/backups
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        echo "Starting backup scheduler..."
        while true; do
          TIMESTAMP=$$(date +"%Y%m%d_%H%M%S")
          BACKUP_FILE="/backups/mediminder_$${TIMESTAMP}.sql.gz"
          echo "[BACKUP] $$(date) - Starting backup..."
          # Enable strict error handling
          set -euo pipefail
          
          # Logging functions for consistent output
          log_info() { echo "[BACKUP] $(date '+%Y-%m-%d %H:%M:%S') - $1"; }
          log_error() { echo "[BACKUP] $(date '+%Y-%m-%d %H:%M:%S') - ERROR: $1" >&2; }
          
          log_info "Starting backup..."
          
          # Capture start time for duration calculation
          START_TIME=$(date +%s)
          
          # Perform backup with optimized settings:
          # - Use parallel compression with pigz if available (faster for large databases)
          # - Specify connection parameters explicitly for clarity
          # - Use gzip compression level 6 (good balance of speed/size)
          # - Add --clean flag for DROP statements in restore
          if pg_dump -h "${POSTGRES_HOST:-postgres}" -U "${POSTGRES_USER:-mediminder}" -d "${POSTGRES_DB:-mediminder}" --clean | gzip -6 > "$BACKUP_FILE"; then
            # Verify backup file exists and is not empty
            if [ -s "$BACKUP_FILE" ]; then
              SIZE=$(du -h "$BACKUP_FILE" | cut -f1)
              END_TIME=$(date +%s)
              DURATION=$((END_TIME - START_TIME))
              log_info "Completed: $BACKUP_FILE ($SIZE) in ${DURATION}s"
            else
              log_error "Backup file is empty - database may be corrupted"
              rm -f "$BACKUP_FILE"
              continue
            fi
          else
            EXIT_CODE=$?
            log_error "Backup failed with exit code ${EXIT_CODE}"
            rm -f "$BACKUP_FILE"
          fi
          # Cleanup old backups
          find /backups -name "mediminder_*.sql.gz" -mtime +$${BACKUP_RETENTION_DAYS:-30} -delete
          TOTAL=$$(ls /backups/mediminder_*.sql.gz 2>/dev/null | wc -l)
          echo "[BACKUP] $$(date) - Total backups: $$TOTAL"
          # Sleep until next day (86400 seconds = 24 hours)
          sleep 86400
        done
    restart: unless-stopped

volumes:
  postgres_data:
  nginx_logs:
  certbot_www:
  certbot_conf:


networks:
  backend:
    driver: bridge
